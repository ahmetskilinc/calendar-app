<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/assets/css/main.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a href="/" class="navbar-brand">FullCalendar</a>
			</div>
		</nav>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="mt-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Sign up</h5>
							<form onsubmit="signUp()">
								<div class="alert alert-danger hide" role="alert"> </div>
								<div class="form-group">
									<label for="emailInput">Email address</label>
									<input
										type="email"
										class="form-control"
										id="emailInput"
										aria-describedby="emailHelp"
										placeholder="Email"
									/>
									<small id="emailHelp" class="form-text text-muted"
										>We'll never share your email with anyone else.</small
									>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input
										type="password"
										class="form-control"
										id="passwordInput"
										placeholder="Password"
									/>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="termsAndConsCheckbox" />
									<label class="form-check-label" for="termsAndConsCheckbox" required>I agree</label>
								</div>
								<button type="submit" class="btn btn-primary mt-3">Sign up</button>
								<br />
								<a href="/">Already got an account</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script src="/__/firebase/7.9.3/firebase-app.js"></script>
	<script src="/__/firebase/7.9.2/firebase-auth.js"></script>
	<script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
	<script src="/__/firebase/init.js"></script>

	<script src="/assets/js/firebase.js"></script>
	<script src="/assets/js/main.js"></script>
	<script src="/assets/js/signup.js"></script>
</html>
